<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Data Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .search-container {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 12px 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        input {
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container" id="app">
        <h1>JSON Data Display</h1>
        <div class="search-container">
            <input type="text" v-model="search" placeholder="Search...">
            <select v-model="filterKey">
                <option value="">Filter By</option>
                <option value="post_title">Post Title</option>
                <option value="group_name">Group Name</option>
            </select>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Post Title</th>
                    <th>Group Name</th>
                    <th>Discovered</th>
                    <th>Published</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="entry in filteredData" :key="entry.post_title">
                    <td>{{ entry.post_title }}</td>
                    <td>{{ entry.group_name }}</td>
                    <td>{{ entry.discovered }}</td>
                    <td>{{ entry.published }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
<script>
    new Vue({
        el: '#app',
        components: {
            paginate: VuejsPaginate
        },
        data: {
            search: '',
            filterKey: '',
            jsonData: [], // This will hold the fetched JSON data
            perPage: 10, // Number of entries per page
            currentPage: 1
        },
        computed: {
            filteredData() {
                if (!this.filterKey) {
                    return this.jsonData;
                }
                return this.jsonData.filter(entry =>
                    entry[this.filterKey].toLowerCase().includes(this.search.toLowerCase())
                );
            },
            pageCount() {
                return Math.ceil(this.filteredData.length / this.perPage);
            },
            paginatedData() {
                const start = (this.currentPage - 1) * this.perPage;
                const end = start + this.perPage;
                return this.filteredData.slice(start, end);
            }
        },
        methods: {
            changePage(page) {
                this.currentPage = page;
            }
        },
        mounted() {
            // Fetch JSON data using fetch() API
            fetch('data.json')
                .then(response => response.json())
                .then(data => {
                    this.jsonData = data; // Set fetched JSON data to jsonData
                })
                .catch(error => {
                    console.error('Error fetching JSON data:', error);
                });
        }
    });
</script>

</body>
</html>

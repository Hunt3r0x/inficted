<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Data Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        input {
            padding: 5px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>JSON Data Display</h1>
        <label for="search">Search:</label>
        <input type="text" v-model="search" id="search" placeholder="Search by post title">
        <table>
            <thead>
                <tr>
                    <th>Post Title</th>
                    <th>Group Name</th>
                    <th>Discovered</th>
                    <th>Published</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="entry in filteredData" :key="entry.post_title">
                    <td>{{ entry.post_title }}</td>
                    <td>{{ entry.group_name }}</td>
                    <td>{{ entry.discovered }}</td>
                    <td>{{ entry.published }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                search: '',
                jsonData: [] // This will hold the fetched JSON data
            },
            computed: {
                filteredData() {
                    return this.jsonData.filter(entry =>
                        entry.post_title.toLowerCase().includes(this.search.toLowerCase())
                    );
                }
            },
            mounted() {
                // Fetch JSON data using fetch() API
                fetch('data.json')
                    .then(response => response.json())
                    .then(data => {
                        this.jsonData = data; // Set fetched JSON data to jsonData
                    })
                    .catch(error => {
                        console.error('Error fetching JSON data:', error);
                    });
            }
        });
    </script>
</body>
</html>
